<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TwisterApp</title>
</head>

<body>
    <div class="contenedor">

        <header class="header-sitio">
            <a href="index.html"><img src="IMG/logo_twisterapp.png" alt=""></a>
            <nav>
                <a href="#">Iniciar Sesión</a>
                <a href="#">Registrate</a>

            </nav>
        </header>
        <div class="busqueda-principal">
            <div class="barra-busqueda">
                <h1>Busca Negocios Cerca De Tí</h1>
                <form action="">
                    <input type="text" value="Ingrese su ciudad / codigo postal para buscar" class="input-1">
                    <select name="opciones" id="opciones">
                    <option value="">Todos</option>
                    <option value="">Restaurantes</option>
                    <option value="">Tiendas Virtuales</option>
                    <option value="">Fruterías</option>
                    <option value="">Carnicerías</option>
                </select>
                    <input type="button" value="Buscar" class="input-button">
                </form>
            </div>
        </div>
        <div class="contenedor-icono">
            <div class="icono">
                <img src="IMG/icono-rayo.png" alt="" class="imagen">
                <div class="texto-spam">
                    <span>Entregas rapidas como un rayo</span>
                </div>
            </div>
            <div class="icono">
                <img src="IMG/icono-copa.png" alt="" class="imagen">
                <div class="texto-spam">
                    <span>Sin pedido mínimo</span>
                </div>
            </div>
            <div class="icono">
                <img src="IMG/icono-tarjeta.png" alt="" class="imagen">
                <div class="texto-spam">
                    <span>Pagos con Tarjeta/Efectivo</span>
                </div>
            </div>
            <div class="icono">
                <img src="IMG/icono-peso2.png" alt="" class="imagen">
                <div class="texto-spam">
                    <span>Ofertas y Descuentos</span>
                </div>
            </div>
        </div>

        <div class="contenedor-cart">
            <article class="carta">
                <img src="IMG/McDonalds Logo.jpg" alt="">
                <div class="contenido-cart">
                    <h4>Tiendas McDonalds</h4>
                </div>
            </article>
            <article class="carta">
                <img src="IMG/Tiendas_D1_logo.png" alt="">
                <div class="contenido-cart">
                    <h4>Tiendad D1</h4>
                </div>
            </article>
            <article class="carta">
                <img src="IMG/tienda-ara-usme-3743848870.jpg" alt="">
                <div class="contenido-cart">
                    <h4>Tiendas ara</h4>
                </div>
            </article>
            <article class="carta">
                <img src="IMG/dafiti-logo.jpg" alt="">
                <div class="contenido-cart">
                    <h4>Tiendas Dafiti</h4>
                </div>
            </article>
            <article class="carta">
                <img src="IMG/Nike-Sb-Logo-Photos.jpg" alt="">
                <div class="contenido-cart">
                    <h4>Tiendas Nike</h4>
                </div>
            </article>
            <article class="carta">
                <img src="IMG/adidas.jpg" alt="">
                <div class="contenido-cart">
                    <h4>Tiendas Addidas</h4>
                </div>
            </article>
            <article class="carta"></article>
            <article class="carta"></article>
            <article class="carta"></article>
            <article class="carta"></article>

        </div>


    </div>
</body>

</html>
